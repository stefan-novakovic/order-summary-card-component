<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Stefan NovakoviÄ‡">
  <meta name="description" content="Order summary card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">

  <title>Order summary card</title>
</head>

<body>
  <main>
    <section class="card">
      <img class="card__hero-img" src="images/illustration-hero.svg" alt="Hero">

      <div class="card__content">
        <h1 class="content-title">Order Summary</h1>

        <p class="content-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="content__annual-plan-div">
          <div class="content__annual-plan-div__icon-and-text">
            <img class="icon" src="images/icon-music.svg" alt="Music icon">
            <div>
              <p class="text-name">Annual Plan</p>
              <p class="text-price">$59.99/year</p>
            </div>
          </div>
          <a class="content__annual-plan__change-link" href="#">Change</a>
        </div>

        <div class="content__payment-container">
          <button class="payment-btn">Proceed to Payment</button>
          <a class="cancel-order-link" href="#">Cancel Order</a>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
